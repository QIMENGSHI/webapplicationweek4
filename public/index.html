<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>

    <!-- Form to Add Todo -->
    <form id="todoForm">
      <input id="userInput" placeholder="Enter your name" required />
      <input id="todoInput" placeholder="Enter a todo" required />
      <button type="submit" id="submit-data">Submit</button>
    </form>
    <p id="message"></p>

    <!-- Form to Search User -->
    <form id="searchForm">
      <input id="searchInput" placeholder="Search user" required />
      <button type="submit">Search</button>
    </form>
    <ul id="todoList"></ul>

    <button id="deleteUser">Delete User</button>

    <script src="./js/main.js"></script>
  </body>
</html>
